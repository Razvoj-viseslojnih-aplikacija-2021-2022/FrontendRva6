<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje artikla</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija artikla: {{data.naziv}}</h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje artikla: {{data.naziv}}</h3>

    <form class="mat-dialog-content" #formControl= "ngForm">
        <div class="form">
            <mat-form-field>
                <input matInput  placeholder="Naziv" [disabled]="flag == 3" name="Naziv" [(ngModel)]="data.naziv" required />
            </mat-form-field>
        </div>

        <div class="form">
            <mat-form-field>
                <input matInput  placeholder="Proizvodjac" [disabled]="flag == 3" name="Proizvodjac" [(ngModel)]="data.proizvodjac" required />
            </mat-form-field>
        </div>
    </form>

    <div class="mat-dialog-actions">
        <button mat-button *ngIf="flag == 1" type="submit" [disabled]= "!formControl.valid" mat-dialog-close="1" (click)="add()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" type="submit" [disabled]= "!formControl.valid" mat-dialog-close="1" (click)="update()">Ažuriraj</button>
        <button mat-button *ngIf="flag == 3" mat-dialog-close="1" (click)="delete()">Obriši</button>
        <button mat-button (click)="cancel()">Poništi</button>
    </div>
</div>
