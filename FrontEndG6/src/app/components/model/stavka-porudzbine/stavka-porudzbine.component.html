<mat-toolbar color="accent">
    <span class="title-center">Stavke porud≈æbine</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Artikl-->
      <ng-container matColumnDef="artikl">
        <mat-header-cell *matHeaderCellDef>Artikl</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.artikl.naziv}}</mat-cell>
      </ng-container>
      <!-- Jedinica mere -->
      <ng-container matColumnDef="jedinicaMere">
        <mat-header-cell *matHeaderCellDef>Jedinica mere</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.jedinicaMere}}</mat-cell>
      </ng-container>
      <!-- Kolicina -->
      <ng-container matColumnDef="kolicina">
        <mat-header-cell *matHeaderCellDef>Kolicina</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.kolicina }}</mat-cell>
      </ng-container>
      <!-- Cena -->
      <ng-container matColumnDef="cena">
        <mat-header-cell *matHeaderCellDef>Cena</mat-header-cell>
        <mat-cell *matCellDef="let row">
            {{ row.cena}}</mat-cell>
      </ng-container>
      <!-- Porudzbina -->
      <ng-container matColumnDef="porudzbina">
        <mat-header-cell *matHeaderCellDef>Porudzbina</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.porudzbina.id }}</mat-cell>
      </ng-container>

      <!-- Redni broj -->
      <ng-container matColumnDef="redniBroj">
        <mat-header-cell *matHeaderCellDef>Redni broj u porudzbini</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.redniBroj }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button (click)="openDialog(1)" color="accent">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button (click)="openDialog(2,row.id,row.artikl,row.jedinicaMere,row.kolicina,row.cena,row.porudzbina,row.redniBroj)" color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button mat-icon-button (click)="openDialog(3,row.id,row.artikl,row.jedinicaMere,row.kolicina,row.cena,row.porudzbina,row.redniBroj)" color="warn">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
  </div>
